<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D&D Travels - Char Dham Yatra</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #fff;
    }

    header {
      position: relative;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/f/f1/Kedarnath_Temple_and_Mountains.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.4);
    }

    nav h1 {
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .hero-text {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
    }

    .hero-text h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      background: #ffd700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e6b800;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 40px 20px;
      background: #fff;
      color: #000;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>D&D Travels</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Packages</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Booking</a></li>
      </ul>
    </nav>
    <div class="hero-text">
      <h2>Embark on a Divine Journey</h2>
      <p>Char Dham Yatra with D&D Travels â€“ Your Trusted Pilgrimage Partner</p>
      <a href="#" class="btn">Book Now</a>
    </div>
  </header>

  <section class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Yamunotri_temple%2C_Uttarkashi.jpg" alt="Yamunotri Temple">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Gangotri_temple.jpg" alt="Gangotri Temple">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Kedarnath_Temple_and_Mountains.jpg" alt="Kedarnath Temple">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Badrinath_Temple%2C_Uttarakhand.jpg" alt="Badrinath Temple">
  </section>

  <footer class="footer">
    &copy; 2025 D&D Travels | All Rights Reserved
  </footer>

</body>
</html>
